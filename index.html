<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        </div>
        <h1 class="item-name">
          Equilibrium #3429
        </h1>
        <p class="item-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        
        <ul class="price-infos">
          <li class="price-item">
            <img src="./images/icon-ethereum.svg" alt="coin">
            <p class="price"> 0.041 ETH </p>
          </li>
          <li class="price-item second-item">
            <img src="./images/icon-clock.svg" alt="clock">
           <p class="days-left"> 3 days left </p>
          </li>
        </ul>
        <div class="user-infos">
          <img src="./images/image-avatar.png" alt="avatar image">
          <p>
            Creation of  <span> Jules Wyvern </span>
          </p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#"> Rafael Gomes </a>.
    </footer>
  </body>
</html>
